<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G8 Sistema - Criar Pedido</title>
  <link rel="stylesheet" href="modern-design.css">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      /* === CORES G8 === */
      --g8-red: #ff0000;
      --g8-black: #000000;
      --g8-white: #ffffff;
      --primary-color: #ff0000;
      --primary-hover: #cc0000;
      --secondary-color: #000000;
      --text-color: #000000;
      --text-muted: #666666;
      --bg-color: #ffffff;
      --card-bg: #fafafa;
      --border-color: #e0e0e0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --gradient-primary: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      --gradient-bg: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      --success-color: #10b981;
      --danger-color: #ef4444;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Fundo animado sutil G8 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-15px) translateY(15px); }
    }

    .header {
      background: var(--gradient-primary);
      color: white;
      padding: 20px 0;
      box-shadow: var(--shadow-lg);
      position: relative;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      font-size: 2rem;
      color: #2d3748;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--g8-red);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message, .error-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #f0fff4;
      color: #22543d;
      border-left: 4px solid #38a169;
    }

    .error-message {
      background: #fee;
      color: #c53030;
      border-left: 4px solid #c53030;
    }

    .pedidos-history {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .pedidos-history h2 {
      color: #2d3748;
      margin-bottom: 20px;
    }

    .pedido-item {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      background: #f9fafb;
    }

    .pedido-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .pedido-id {
      font-weight: bold;
      color: #667eea;
    }

    .pedido-date {
      color: #718096;
      font-size: 0.9rem;
    }

    .pedido-empresa {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .pedido-descricao {
      color: #4a5568;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--g8-red);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">G8 Sistema</div>
      <div class="user-info">
        <span id="clienteNome">Carregando...</span>
        <button class="btn-logout" onclick="logout()">Sair</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">Criar Novo Pedido</h1>

    <div class="form-container">
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <form id="pedidoForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="empresa">Empresa *</label>
            <select id="empresa" required>
              <option value="">Selecione a empresa</option>
              <option value="Pantaneiro 5">Pantaneiro 5</option>
              <option value="Pantaneiro 7">Pantaneiro 7</option>
              <option value="Steitz">Steitz</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="descricao">Descrição do Pedido *</label>
          <textarea 
            id="descricao" 
            placeholder="Descreva detalhadamente os produtos ou serviços que você precisa..."
            required
          ></textarea>
        </div>

        <div class="form-group full-width">
          <label for="observacoes">Observações Adicionais</label>
          <textarea 
            id="observacoes" 
            placeholder="Informações complementares, prazos especiais, instruções de entrega, etc."
          ></textarea>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Enviar Pedido
        </button>
      </form>
    </div>

    <div class="pedidos-history">
      <h2>Meus Pedidos</h2>
      <div id="loadingPedidos" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando pedidos...</p>
      </div>
      <div id="pedidosList"></div>
    </div>
  </div>

  <script>
    let clienteData = null;

    // Verificar autenticação
    function checkAuth() {
      const clienteStr = localStorage.getItem('clienteB2B');
      if (!clienteStr) {
        window.location.href = 'b2b-login.html';
        return false;
      }
      
      clienteData = JSON.parse(clienteStr);
      document.getElementById('clienteNome').textContent = clienteData.razao;
      return true;
    }

    // Função de logout
    function logout() {
      localStorage.removeItem('clienteB2B');
      window.location.href = 'b2b-login.html';
    }

    // Carregar pedidos do cliente
    async function carregarPedidos() {
      if (!clienteData) return;

      const loadingDiv = document.getElementById('loadingPedidos');
      const pedidosList = document.getElementById('pedidosList');
      
      loadingDiv.style.display = 'block';
      pedidosList.innerHTML = '';

      try {
        const response = await fetch(`/api/pedidos-b2b?clienteId=${clienteData.id}`);
        const pedidos = await response.json();

        if (pedidos.length === 0) {
          pedidosList.innerHTML = '<p style="text-align: center; color: #718096;">Nenhum pedido encontrado.</p>';
        } else {
          pedidosList.innerHTML = pedidos.map(pedido => `
            <div class="pedido-item">
              <div class="pedido-header">
                <span class="pedido-id">Pedido #${pedido.id}</span>
                <span class="pedido-date">${new Date(pedido.data_pedido).toLocaleDateString('pt-BR')}</span>
              </div>
              <div class="pedido-empresa">Empresa: ${pedido.empresa}</div>
              <div class="pedido-descricao">${pedido.descricao}</div>
              ${pedido.dados && pedido.dados.observacoes ? `<div style="margin-top: 10px; font-style: italic; color: #718096;">Obs: ${pedido.dados.observacoes}</div>` : ''}
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Erro ao carregar pedidos:', error);
        pedidosList.innerHTML = '<p style="text-align: center; color: #e53e3e;">Erro ao carregar pedidos.</p>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // Enviar pedido
    document.getElementById('pedidoForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!clienteData) return;

      const empresa = document.getElementById('empresa').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const observacoes = document.getElementById('observacoes').value.trim();
      
      const submitBtn = document.getElementById('submitBtn');
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');

      // Limpar mensagens
      successDiv.style.display = 'none';
      errorDiv.style.display = 'none';

      // Validações
      if (!empresa || !descricao) {
        showError('Por favor, preencha todos os campos obrigatórios.');
        return;
      }

      // Mostrar loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      try {
        const response = await fetch('/api/pedidos-b2b', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            clienteId: clienteData.id,
            empresa,
            descricao,
            observacoes,
            dados: {
              clienteInfo: clienteData
            }
          })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess(data.message);
          
          // Limpar formulário
          document.getElementById('pedidoForm').reset();
          
          // Recarregar pedidos
          setTimeout(() => {
            carregarPedidos();
          }, 1000);
        } else {
          showError(data.error || 'Erro ao enviar pedido.');
        }
      } catch (error) {
        console.error('Erro ao enviar pedido:', error);
        showError('Erro de conexão. Tente novamente.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Pedido';
      }
    });

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      
      // Scroll para o topo
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Scroll para o topo
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Inicializar página
    if (checkAuth()) {
      carregarPedidos();
    }
  </script>
</body>
</html>
