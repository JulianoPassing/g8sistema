<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G8 Representações - B2B</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/WveVVY5.png" />
    <link rel="stylesheet" href="modern-design.css">
    <link rel="manifest" href="manifest.json">
  <style>
    :root {
      /* === CORES G8 === */
      --g8-red: #ff0000;
      --g8-black: #000000;
      --g8-white: #ffffff;
      --primary-color: #ff0000;
      --primary-hover: #cc0000;
      --secondary-color: #000000;
      --text-color: #000000;
      --text-muted: #666666;
      --bg-color: #ffffff;
      --card-bg: #fafafa;
      --border-color: #e0e0e0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --gradient-primary: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      --gradient-bg: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      --success-color: #10b981;
      --danger-color: #ef4444;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 90px 0 0 0;
      position: relative;
    }

    /* Fundo animado sutil G8 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-15px) translateY(15px); }
    }

    .header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: var(--shadow);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      height: 70px;
      box-sizing: border-box;
    }

    .header-left {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
      animation: pulseOnline 2s infinite;
    }

    .status-indicator.offline {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
      animation: pulseOffline 2s infinite;
    }

    .status-indicator.connecting {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
      animation: pulseConnecting 1s infinite;
    }

    @keyframes pulseOnline {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.5);
      }
    }

    @keyframes pulseOffline {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
      }
    }

    @keyframes pulseConnecting {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(0.98);
      }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
      animation: statusDot 1.5s infinite;
    }

    @keyframes statusDot {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .header-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .header-center img {
      height: 45px;
      width: auto;
    }

    .header-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-info {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.9rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .btn-logout, .btn-alterar-senha, .btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-alterar-senha {
      background: var(--gradient-secondary);
    }

    .btn-logout:hover, .btn-alterar-senha:hover, .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-alterar-senha:hover {
      background: #333333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      font-size: 2rem;
      color: #2d3748;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--g8-red);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message, .error-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #f0fff4;
      color: #22543d;
      border-left: 4px solid #38a169;
    }

    .error-message {
      background: #fee;
      color: #c53030;
      border-left: 4px solid #c53030;
    }

    .pedidos-history {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .pedidos-history h2 {
      color: #1a202c;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      position: relative;
    }

    .pedidos-history h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    .pedidos-grid {
      display: grid;
      gap: 25px;
      margin-top: 30px;
    }

    .pedido-item {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid rgba(255, 0, 0, 0.1);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .pedido-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .pedido-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 40px rgba(255, 0, 0, 0.15);
      border-color: rgba(255, 0, 0, 0.3);
    }

    .pedido-item:hover::before {
      transform: scaleX(1);
    }

    .pedido-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 15px;
      position: relative;
    }

    .pedido-id {
      font-weight: 700;
      color: #ff0000;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pedido-id::before {
      content: '📋';
      font-size: 1.2rem;
      -webkit-text-fill-color: initial;
    }

    .pedido-date {
      color: #718096;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(113, 128, 150, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pedido-date::before {
      content: '📅';
      font-size: 0.9rem;
    }

    .pedido-empresa {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pedido-empresa::before {
      content: '🏢';
      font-size: 1.1rem;
    }

    .pedido-descricao {
      color: #4a5568;
      line-height: 1.6;
      font-size: 0.95rem;
      background: rgba(74, 85, 104, 0.05);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid var(--g8-red);
      margin: 10px 0;
    }

    .pedido-observacoes {
      margin-top: 15px;
      font-style: italic;
      color: #718096;
      background: rgba(113, 128, 150, 0.08);
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #38a169;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .pedido-observacoes::before {
      content: '💭';
      font-size: 1rem;
      margin-top: 2px;
    }

    .pedido-status {
      background: var(--gradient-primary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      align-self: flex-start;
      white-space: nowrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--g8-red);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      50% {
        box-shadow: 0 8px 30px rgba(255, 0, 0, 0.2);
      }
      100% {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
    }

    .pedido-item.expanded {
      transform: scale(1.02);
      z-index: 10;
      animation: pulse 2s infinite;
    }

    .pedido-detalhes {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 0, 0, 0.02);
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 0, 0.1);
      display: none;
      animation: slideInLeft 0.4s ease;
    }

    .pedido-detalhes.show {
      display: block;
    }

    .detalhe-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .detalhe-item:last-child {
      border-bottom: none;
    }

    .detalhe-label {
      font-weight: 600;
      color: #2d3748;
    }

    .detalhe-valor {
      color: #4a5568;
      font-family: 'Courier New', monospace;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .empresas-container {
      margin-bottom: 40px;
    }

    .empresas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .empresa-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .empresa-logo {
      max-width: 100%;
      height: auto;
      max-height: 80px;
      object-fit: contain;
      border-radius: 8px;
    }

    .empresa-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--g8-red);
    }

    .empresa-card h3 {
      color: var(--text-color);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .empresa-card p {
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .empresa-card .btn-empresa {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .empresa-card .btn-empresa:hover {
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
    }

    @media (max-width: 768px) {
      .header {
        padding: 10px 15px;
        height: 60px;
        flex-direction: column;
        gap: 8px;
      }
      
      .header-left {
        display: flex;
      }

      .status-indicator {
        padding: 6px 12px;
        font-size: 0.75rem;
        gap: 6px;
      }

      .status-dot {
        width: 6px;
        height: 6px;
      }
      
      .header-center {
        position: static;
        transform: none;
        order: 1;
      }
      
      .header-center img {
        height: 35px;
      }
      
      .header-right {
        order: 2;
        width: 100%;
        justify-content: space-between;
        gap: 8px;
      }
      
      .user-info {
        font-size: 0.75rem;
        flex: 1;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .btn-logout, .btn-alterar-senha, .btn {
        padding: 6px 10px;
        font-size: 0.75rem;
        min-width: auto;
        flex-shrink: 0;
      }
      
      .empresas-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .container {
        padding: 20px 15px;
        padding-top: 80px;
      }
      
      .pedido-item {
        padding: 20px;
        margin-bottom: 15px;
      }
      
      .pedido-header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      
      .pedido-header > div:first-child {
        order: 2;
      }
      
      .pedido-status {
        order: 1;
        align-self: flex-start;
        font-size: 0.7rem;
        padding: 4px 8px;
      }
      
      .pedido-id {
        font-size: 1rem;
      }
      
      .pedido-date {
        font-size: 0.8rem;
      }
      
      .pedido-descricao {
        font-size: 0.9rem;
        padding: 12px;
      }
      
      .detalhe-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        padding: 10px 0;
      }
      
      .detalhe-valor {
        font-size: 0.9rem;
        word-break: break-all;
      }
      
      .empty-state {
        padding: 40px 15px;
      }
      
      .empty-state-icon {
        font-size: 3rem;
      }
      
      .empty-state h3 {
        font-size: 1.3rem;
      }
      
      .empty-state p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="status-indicator" id="connection-status">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
    </div>
    <div class="header-center">
      <img src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" />
    </div>
    <div class="header-right">
      <div class="user-info">
        <span id="clienteNome">Carregando...</span>
      </div>
      <button class="btn-alterar-senha" onclick="alterarSenha()">Alterar Senha</button>
      <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">Escolha a Empresa</h1>

    <div class="empresas-container">
      <div class="empresas-grid" id="empresasGrid">
        <!-- Empresas serão carregadas dinamicamente -->
      </div>
    </div>

    <div class="pedidos-history">
      <h2>Meus Pedidos</h2>
      <div id="loadingPedidos" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando pedidos...</p>
      </div>
      <div id="pedidosList"></div>
    </div>
  </div>

  <script>
    let clienteData = null;

    // Verificar autenticação
    function checkAuth() {
      const clienteStr = localStorage.getItem('clienteB2B');
      if (!clienteStr) {
        window.location.href = 'b2b-login.html';
        return false;
      }
      
      clienteData = JSON.parse(clienteStr);
      document.getElementById('clienteNome').textContent = clienteData.razao;
      return true;
    }

    // Função de logout
    function logout() {
      localStorage.removeItem('clienteB2B');
      localStorage.removeItem('savedCnpjB2B');
      localStorage.removeItem('savedPasswordB2B');
      window.location.href = 'b2b-login.html';
    }

    // Função para alterar senha
    function alterarSenha() {
      if (!clienteData || !clienteData.cnpj) {
        alert('Erro: Dados do cliente não encontrados.');
        return;
      }

      const cnpj = clienteData.cnpj;
      const mensagem = `Olá, gostaria de alterar minha senha. CNPJ: ${cnpj}`;
      const numeroWhatsApp = '5548991267602';
      const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
      
      window.open(urlWhatsApp, '_blank');
    }

    // Carregar empresas baseadas nos acessos do cliente
    function carregarEmpresas() {
      if (!clienteData || !clienteData.acessos) return;

      const empresasGrid = document.getElementById('empresasGrid');
      let html = '';

      const empresas = [
        {
          key: 'pantaneiro5',
          nome: 'Pantaneiro 5',
          descricao: 'Tabela Pantaneiro 5',
          pagina: 'b2b-pantaneiro5.html',
          logo: 'https://i.imgur.com/ZvIJlmL.png'
        },
        {
          key: 'pantaneiro7', 
          nome: 'Pantaneiro 7',

        if (temAcessoPantaneiro5 && empresa.key === 'pantaneiro7') {

        }

    // Acessar empresa específica
    function acessarEmpresa(pagina) {
      window.location.href = pagina;
    }

    // Carregar pedidos do cliente
    async function carregarPedidos() {
      if (!clienteData) return;

      const loadingDiv = document.getElementById('loadingPedidos');
      const pedidosList = document.getElementById('pedidosList');
      
      loadingDiv.style.display = 'block';
      pedidosList.innerHTML = '';

      try {
        const response = await fetch('/api/pedidos');
        const todosPedidos = await response.json();

        // Filtrar apenas os pedidos do cliente logado
        const pedidosCliente = todosPedidos.filter(pedido => {
          
          // Verificar se tem dados e se é do cliente logado
          if (pedido.dados && pedido.dados.cliente) {
            // Verificar por ID do cliente
            if (pedido.dados.cliente.id === clienteData.id) {
              return true;
            }
            // Verificar por CNPJ (para pedidos antigos que podem não ter ID)
            if (pedido.dados.cliente.cnpj === clienteData.cnpj) {
              return true;
            }
            // Verificar por razão social (fallback)
            if (pedido.dados.cliente.razao === clienteData.razao) {
              return true;
            }
          }
          
          // Verificar se o pedido tem empresa igual ao cliente (para pedidos antigos)
          if (pedido.empresa === clienteData.razao) {
            return true;
          }
          
          return false;
        });

        if (pedidosCliente.length === 0) {
          pedidosList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">📋</div>
              <h3>Nenhum pedido encontrado</h3>
              <p>Você ainda não fez nenhum pedido. Acesse uma das empresas acima para fazer seu primeiro pedido!</p>
            </div>
          `;
        } else {
          // Ordenar pedidos por data (mais recentes primeiro)
          pedidosCliente.sort((a, b) => new Date(b.data_pedido) - new Date(a.data_pedido));
          
          pedidosList.innerHTML = `
            <div class="pedidos-grid">
              ${pedidosCliente.map((pedido, index) => {
                const dataFormatada = new Date(pedido.data_pedido).toLocaleDateString('pt-BR', {
                  day: '2-digit',
                  month: '2-digit', 
                  year: 'numeric',
                  hour: '2-digit',
                  minute: '2-digit'
                });
                
                return `
                  <div class="pedido-item" style="animation-delay: ${index * 0.1}s" onclick="expandirPedido(${pedido.id})">
                    <div class="pedido-header">
                      <div style="display: flex; flex-direction: column; gap: 8px; flex: 1;">
                        <span class="pedido-id">Pedido #${pedido.id}</span>
                        <span class="pedido-date">${dataFormatada}</span>
                      </div>
                      <div class="pedido-status">Enviado</div>
                    </div>
                    <div class="pedido-empresa">${pedido.empresa}</div>
                    <div class="pedido-descricao">${pedido.descricao}</div>
                    ${pedido.dados && pedido.dados.observacoes ? `
                      <div class="pedido-observacoes">
                        ${pedido.dados.observacoes}
                      </div>
                    ` : ''}
                  </div>
                `;
              }).join('')}
            </div>
          `;
          
          // Adicionar animação de entrada aos cards
          setTimeout(() => {
            document.querySelectorAll('.pedido-item').forEach((item, index) => {
              item.style.opacity = '0';
              item.style.transform = 'translateY(20px)';
              item.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
            });
          }, 100);
        }
      } catch (error) {
        pedidosList.innerHTML = '<p style="text-align: center; color: #e53e3e;">Erro ao carregar pedidos.</p>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // Função para expandir/contrair pedido
    function expandirPedido(pedidoId) {
      const pedidoElement = document.querySelector(`[onclick="expandirPedido(${pedidoId})"]`);
      if (!pedidoElement) return;
      
      const detalhesExistentes = pedidoElement.querySelector('.pedido-detalhes');
      
      if (detalhesExistentes) {
        // Já existe, então vamos remover
        pedidoElement.classList.remove('expanded');
        detalhesExistentes.style.animation = 'fadeOut 0.3s ease forwards';
        setTimeout(() => {
          detalhesExistentes.remove();
        }, 300);
      } else {
        // Adicionar detalhes
        pedidoElement.classList.add('expanded');
        
        const detalhesHTML = `
          <div class="pedido-detalhes show">
            <div class="detalhe-item">
              <span class="detalhe-label">🆔 ID do Pedido:</span>
              <span class="detalhe-valor">#${pedidoId}</span>
            </div>
            <div class="detalhe-item">
              <span class="detalhe-label">📊 Status:</span>
              <span class="detalhe-valor" style="color: #38a169; font-weight: 600;">✅ Enviado</span>
            </div>
            <div class="detalhe-item">
              <span class="detalhe-label">👤 Cliente:</span>
              <span class="detalhe-valor">${clienteData.razao}</span>
            </div>
            <div class="detalhe-item">
              <span class="detalhe-label">📧 Email:</span>
              <span class="detalhe-valor">${clienteData.email || 'Não informado'}</span>
            </div>
            <div class="detalhe-item">
              <span class="detalhe-label">📱 Telefone:</span>
              <span class="detalhe-valor">${clienteData.telefone || 'Não informado'}</span>
            </div>
            <div class="detalhe-item">
              <span class="detalhe-label">🏢 CNPJ:</span>
              <span class="detalhe-valor">${clienteData.cnpj}</span>
            </div>
          </div>
        `;
        
        pedidoElement.insertAdjacentHTML('beforeend', detalhesHTML);
      }
    }

    // Função para animar elementos quando entram na viewport
    function animateOnScroll() {
      const elements = document.querySelectorAll('.pedido-item');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
          }
        });
      }, { threshold: 0.1 });

      elements.forEach(element => {
        observer.observe(element);
      });
    }

    // Sistema de monitoramento de conexão
    class ConnectionMonitor {
      constructor() {
        this.statusElement = null;
        this.isOnline = navigator.onLine;
        this.init();
      }

      init() {
        // Aguardar DOM carregar
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => this.setup());
        } else {
          this.setup();
        }
      }

      setup() {
        this.statusElement = document.getElementById('connection-status');
        if (!this.statusElement) return;

        // Listeners para eventos de conexão
        window.addEventListener('online', () => this.updateStatus(true));
        window.addEventListener('offline', () => this.updateStatus(false));

        // Monitoramento periódico mais sofisticado
        this.startPeriodicCheck();

        // Status inicial
        this.updateStatus(this.isOnline);
      }

      updateStatus(online) {
        if (!this.statusElement) return;

        this.isOnline = online;
        const statusText = this.statusElement.querySelector('span');
        
        if (online) {
          this.statusElement.className = 'status-indicator';
          statusText.textContent = 'Online';
        } else {
          this.statusElement.className = 'status-indicator offline';
          statusText.textContent = 'Offline';
        }
      }

      async checkConnection() {
        try {
          // Tentar fazer uma requisição rápida
          const response = await fetch('/api/health', { 
            method: 'HEAD',
            cache: 'no-cache',
            timeout: 5000
          });
          return response.ok;
        } catch (error) {
          // Fallback: tentar ping para um recurso conhecido
          try {
            await fetch('https://www.google.com/favicon.ico', { 
              method: 'HEAD',
              mode: 'no-cors',
              cache: 'no-cache'
            });
            return true;
          } catch (fallbackError) {
            return false;
          }
        }
      }

      startPeriodicCheck() {
        setInterval(async () => {
          if (!navigator.onLine) {
            this.updateStatus(false);
            return;
          }

          // Mostrar status "conectando" durante verificação
          if (this.statusElement) {
            const statusText = this.statusElement.querySelector('span');
            this.statusElement.className = 'status-indicator connecting';
            statusText.textContent = 'Verificando...';
          }

          const isConnected = await this.checkConnection();
          setTimeout(() => {
            this.updateStatus(isConnected);
          }, 500); // Pequeno delay para mostrar o estado "verificando"
        }, 30000); // Verificar a cada 30 segundos
      }
    }

    // Inicializar monitor de conexão
    new ConnectionMonitor();

    // Inicializar página
    if (checkAuth()) {
      carregarEmpresas();
      carregarPedidos();
    }
  </script>
