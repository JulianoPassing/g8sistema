<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G8 RepresentaÃ§Ãµes</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/WveVVY5.png" />
    <link rel="stylesheet" href="modern-design.css">
    <link rel="manifest" href="manifest.json">
  <style>
    :root {
      /* === CORES G8 === */
      --g8-red: #ff0000;
      --g8-black: #000000;
      --g8-white: #ffffff;
      --primary-color: #ff0000;
      --primary-hover: #cc0000;
      --secondary-color: #000000;
      --text-color: #000000;
      --text-muted: #666666;
      --bg-color: #ffffff;
      --card-bg: #fafafa;
      --border-color: #e0e0e0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --gradient-primary: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      --gradient-bg: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      --success-color: #10b981;
      --danger-color: #ef4444;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 90px 0 0 0;
      position: relative;
    }

    /* Fundo animado sutil G8 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-15px) translateY(15px); }
    }

    .header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: var(--shadow);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      height: 70px;
      box-sizing: border-box;
    }

    .header-content {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 180px;
      height: auto;
      object-fit: contain;
      max-width: 300px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.9rem;
      color: var(--text-color);
      font-weight: 500;
    }

    .btn-logout {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-logout:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      font-size: 2rem;
      color: #2d3748;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--g8-red);
      box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-message, .error-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #f0fff4;
      color: #22543d;
      border-left: 4px solid #38a169;
    }

    .error-message {
      background: #fee;
      color: #c53030;
      border-left: 4px solid #c53030;
    }

    .pedidos-history {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .pedidos-history h2 {
      color: #2d3748;
      margin-bottom: 20px;
    }

    .pedido-item {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      background: #f9fafb;
    }

    .pedido-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .pedido-id {
      font-weight: bold;
      color: #667eea;
    }

    .pedido-date {
      color: #718096;
      font-size: 0.9rem;
    }

    .pedido-empresa {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .pedido-descricao {
      color: #4a5568;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--g8-red);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empresas-container {
      margin-bottom: 40px;
    }

    .empresas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .empresa-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .empresa-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--g8-red);
    }

    .empresa-card h3 {
      color: var(--text-color);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .empresa-card p {
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .empresa-card .btn-empresa {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .empresa-card .btn-empresa:hover {
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .logo img {
        width: 150px;
        max-width: 250px;
      }
      
      .empresas-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" />
      </div>
      <div class="user-info">
        <span id="clienteNome">Carregando...</span>
        <button id="change-password-button" onclick="abrirModalSenha()" style="background: linear-gradient(135deg, #059669, #047857); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; margin-right: 12px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 3px 10px rgba(5, 150, 105, 0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(5, 150, 105, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 3px 10px rgba(5, 150, 105, 0.3)'">ðŸ”’ Alterar Senha</button>
        <button class="btn-logout" onclick="logout()">Sair</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">Escolha a Empresa</h1>

    <div class="empresas-container">
      <div class="empresas-grid" id="empresasGrid">
        <!-- Empresas serÃ£o carregadas dinamicamente -->
      </div>
    </div>

    <div class="pedidos-history">
      <h2>Meus Pedidos</h2>
      <div id="loadingPedidos" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando pedidos...</p>
      </div>
      <div id="pedidosList"></div>
    </div>
  </div>

  <script>
    let clienteData = null;

    // Verificar autenticaÃ§Ã£o
    function checkAuth() {
      const clienteStr = localStorage.getItem('clienteB2B');
      if (!clienteStr) {
        window.location.href = 'b2b-login.html';
        return false;
      }
      
      clienteData = JSON.parse(clienteStr);
      document.getElementById('clienteNome').textContent = clienteData.razao;
      return true;
    }

    // FunÃ§Ã£o de logout
    function logout() {
      localStorage.removeItem('clienteB2B');
      localStorage.removeItem('savedCnpjB2B');
      localStorage.removeItem('savedPasswordB2B');
      window.location.href = 'b2b-login.html';
    }

    // Carregar empresas baseadas nos acessos do cliente
    function carregarEmpresas() {
      if (!clienteData || !clienteData.acessos) return;

      const empresasGrid = document.getElementById('empresasGrid');
      let html = '';

      const empresas = [
        {
          key: 'pantaneiro5',
          nome: 'Pantaneiro 5',
          descricao: 'Tabela Pantaneiro 5',
          pagina: 'b2b-pantaneiro5.html'
        },
        {
          key: 'pantaneiro7', 
          nome: 'Pantaneiro 7',
          descricao: 'Tabela Pantaneiro 7',
          pagina: 'b2b-pantaneiro7.html'
        },
        {
          key: 'steitz',
          nome: 'Steitz',
          descricao: 'Tabela da representada Steitz',
          pagina: 'b2b-steitz.html'
        }
      ];

      // LÃ³gica: Se tem acesso ao Pantaneiro 5, nÃ£o mostra o Pantaneiro 7
      const temAcessoPantaneiro5 = clienteData.acessos.pantaneiro5;
      
      empresas.forEach(empresa => {
        // Se tem acesso ao Pantaneiro 5, pula o Pantaneiro 7
        if (temAcessoPantaneiro5 && empresa.key === 'pantaneiro7') {
          return; // Pula esta empresa
        }
        
        if (clienteData.acessos[empresa.key]) {
          html += `
            <div class="empresa-card" onclick="acessarEmpresa('${empresa.pagina}')">
              <h3>${empresa.nome}</h3>
              <p>${empresa.descricao}</p>
              <button class="btn-empresa">Acessar</button>
            </div>
          `;
        }
      });

      if (html === '') {
        html = '<p style="text-align: center; color: #718096; grid-column: 1 / -1;">Nenhuma empresa disponÃ­vel para acesso.</p>';
      }

      empresasGrid.innerHTML = html;
    }

    // Acessar empresa especÃ­fica
    function acessarEmpresa(pagina) {
      window.location.href = pagina;
    }

    // Carregar pedidos do cliente
    async function carregarPedidos() {
      if (!clienteData) return;

      const loadingDiv = document.getElementById('loadingPedidos');
      const pedidosList = document.getElementById('pedidosList');
      
      loadingDiv.style.display = 'block';
      pedidosList.innerHTML = '';

      try {
        const response = await fetch('/api/pedidos');
        const todosPedidos = await response.json();

        console.log('Todos os pedidos:', todosPedidos);
        console.log('Cliente logado:', clienteData);

        // Filtrar apenas os pedidos do cliente logado
        const pedidosCliente = todosPedidos.filter(pedido => {
          console.log('Analisando pedido:', pedido.id, pedido.dados);
          
          // Verificar se tem dados e se Ã© do cliente logado
          if (pedido.dados && pedido.dados.cliente) {
            // Verificar por ID do cliente
            if (pedido.dados.cliente.id === clienteData.id) {
              return true;
            }
            // Verificar por CNPJ (para pedidos antigos que podem nÃ£o ter ID)
            if (pedido.dados.cliente.cnpj === clienteData.cnpj) {
              return true;
            }
            // Verificar por razÃ£o social (fallback)
            if (pedido.dados.cliente.razao === clienteData.razao) {
              return true;
            }
          }
          
          // Verificar se o pedido tem empresa igual ao cliente (para pedidos antigos)
          if (pedido.empresa === clienteData.razao) {
            return true;
          }
          
          return false;
        });

        console.log('Pedidos filtrados:', pedidosCliente);

        if (pedidosCliente.length === 0) {
          pedidosList.innerHTML = '<p style="text-align: center; color: #718096;">Nenhum pedido encontrado.</p>';
        } else {
          pedidosList.innerHTML = pedidosCliente.map(pedido => `
            <div class="pedido-item">
              <div class="pedido-header">
                <span class="pedido-id">Pedido #${pedido.id}</span>
                <span class="pedido-date">${new Date(pedido.data_pedido).toLocaleDateString('pt-BR')}</span>
              </div>
              <div class="pedido-empresa">Empresa: ${pedido.empresa}</div>
              <div class="pedido-descricao">${pedido.descricao}</div>
              ${pedido.dados && pedido.dados.observacoes ? `<div style="margin-top: 10px; font-style: italic; color: #718096;">Obs: ${pedido.dados.observacoes}</div>` : ''}
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Erro ao carregar pedidos:', error);
        pedidosList.innerHTML = '<p style="text-align: center; color: #e53e3e;">Erro ao carregar pedidos.</p>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // FunÃ§Ãµes para modal de alteraÃ§Ã£o de senha
    function abrirModalSenha() {
      console.log('Abrindo modal de alteraÃ§Ã£o de senha...');
      const modal = document.getElementById('modalSenha');
      console.log('Modal encontrado:', modal);
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      
      // Configurar event listener apÃ³s o modal ser exibido
      setTimeout(() => {
        const formAlterarSenha = document.getElementById('formAlterarSenha');
        console.log('FormulÃ¡rio encontrado apÃ³s modal aberto:', formAlterarSenha);
        
        if (formAlterarSenha && !formAlterarSenha.hasAttribute('data-listener-added')) {
          formAlterarSenha.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('FormulÃ¡rio de alteraÃ§Ã£o de senha submetido');
            
            const senhaAtual = document.getElementById('senhaAtual').value;
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const mensagemDiv = document.getElementById('mensagemSenha');
            
            console.log('Dados do formulÃ¡rio:', { senhaAtual, novaSenha, confirmarSenha, cnpj: clienteData?.cnpj });
            
            // Verificar se clienteData existe
            if (!clienteData || !clienteData.cnpj) {
              console.error('clienteData nÃ£o encontrado:', clienteData);
              mensagemDiv.textContent = 'Erro: Dados do cliente nÃ£o encontrados. FaÃ§a login novamente.';
              mensagemDiv.style.background = '#f8d7da';
              mensagemDiv.style.color = '#721c24';
              mensagemDiv.style.border = '1px solid #f5c6cb';
              mensagemDiv.style.display = 'block';
              return;
            }
            
            // Validar se as senhas coincidem
            if (novaSenha !== confirmarSenha) {
              mensagemDiv.textContent = 'As senhas nÃ£o coincidem!';
              mensagemDiv.style.background = '#f8d7da';
              mensagemDiv.style.color = '#721c24';
              mensagemDiv.style.border = '1px solid #f5c6cb';
              mensagemDiv.style.display = 'block';
              return;
            }
            
            // Validar tamanho da senha
            if (novaSenha.length < 6) {
              mensagemDiv.textContent = 'A nova senha deve ter pelo menos 6 caracteres!';
              mensagemDiv.style.background = '#f8d7da';
              mensagemDiv.style.color = '#721c24';
              mensagemDiv.style.border = '1px solid #f5c6cb';
              mensagemDiv.style.display = 'block';
              return;
            }
            
            try {
              console.log('Enviando requisiÃ§Ã£o para alterar senha...');
              const response = await fetch('/api/change-password-b2b', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  cnpj: clienteData.cnpj,
                  senhaAtual: senhaAtual,
                  novaSenha: novaSenha,
                  confirmarSenha: confirmarSenha
                })
              });
              
            console.log('Resposta recebida:', response.status, response.statusText);
            const data = await response.json();
            console.log('Dados da resposta:', data);
            if (data.debug) {
              console.log('Debug da alteraÃ§Ã£o de senha:', data.debug);
            }
              
              if (data.success) {
                mensagemDiv.textContent = 'Senha alterada com sucesso!';
                mensagemDiv.style.background = '#d4edda';
                mensagemDiv.style.color = '#155724';
                mensagemDiv.style.border = '1px solid #c3e6cb';
                mensagemDiv.style.display = 'block';
                
                // Fechar modal apÃ³s 2 segundos
                setTimeout(() => {
                  fecharModalSenha();
                }, 2000);
              } else {
                mensagemDiv.textContent = data.message || 'Erro ao alterar senha!';
                mensagemDiv.style.background = '#f8d7da';
                mensagemDiv.style.color = '#721c24';
                mensagemDiv.style.border = '1px solid #f5c6cb';
                mensagemDiv.style.display = 'block';
              }
            } catch (error) {
              console.error('Erro ao alterar senha:', error);
              mensagemDiv.textContent = 'Erro de conexÃ£o. Tente novamente.';
              mensagemDiv.style.background = '#f8d7da';
              mensagemDiv.style.color = '#721c24';
              mensagemDiv.style.border = '1px solid #f5c6cb';
              mensagemDiv.style.display = 'block';
            }
          });
          
          formAlterarSenha.setAttribute('data-listener-added', 'true');
          console.log('Event listener adicionado ao formulÃ¡rio');
        }
      }, 100);
      
      document.getElementById('senhaAtual').focus();
    }

    function fecharModalSenha() {
      document.getElementById('modalSenha').style.display = 'none';
      document.getElementById('formAlterarSenha').reset();
      document.getElementById('mensagemSenha').style.display = 'none';
    }

    // Fechar modal ao clicar fora
    document.addEventListener('click', function(e) {
      const modal = document.getElementById('modalSenha');
      if (e.target === modal) {
        fecharModalSenha();
      }
    });


    // Inicializar pÃ¡gina
    if (checkAuth()) {
      console.log('Inicializando pÃ¡gina...');
      carregarEmpresas();
      carregarPedidos();
    }
  </script>

  <!-- Modal de AlteraÃ§Ã£o de Senha -->
  <div id="modalSenha" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
    <div style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); padding: 40px; border-radius: 20px; max-width: 450px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); position: relative; overflow: hidden;">
      <!-- DecoraÃ§Ã£o de fundo -->
      <div style="position: absolute; top: -50px; right: -50px; width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 50%; opacity: 0.1;"></div>
      <div style="position: absolute; bottom: -30px; left: -30px; width: 60px; height: 60px; background: linear-gradient(135deg, var(--accent-color), var(--primary-color)); border-radius: 50%; opacity: 0.1;"></div>
      
      <!-- Header do Modal -->
      <div style="text-align: center; margin-bottom: 30px; position: relative; z-index: 2;">
        <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);">
          <span style="font-size: 24px; color: white;">ðŸ”’</span>
        </div>
        <h2 style="margin: 0; color: #2c3e50; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">Alterar Senha</h2>
        <p style="margin: 8px 0 0; color: #6c757d; font-size: 14px; font-weight: 500;">Defina uma nova senha para sua conta</p>
