      // Fun√ß√£o para adicionar produto ao pedido
      function adicionarAoPedido(produto) {
        const corSelecionada = document
          .getElementById(`cor-${produto.REFERENCIA}`)
          .value.trim();
        let itemAdicionado = false;
        const handleItem = (tamanho, quantidade) => {
          if (quantidade <= 0) return;
          itemAdicionado = true;
          let precoFinal = produto.PRECO;
          const tamanhoNormalizado = tamanho.split("-")[0].trim().toUpperCase();
          if (["EXG", "2G", "3G"].includes(tamanhoNormalizado))
            precoFinal *= 1.15;
          else if (["4G", "5G"].includes(tamanhoNormalizado)) precoFinal *= 1.4;
          let itemDesc = tamanho;
          if (corSelecionada) itemDesc += `, Cor: ${corSelecionada}`;
          const itemExistente = window.pedidoItens.find(
            (item) =>
              item.REFERENCIA === produto.REFERENCIA &&
              item.tamanho === itemDesc &&
              item.preco === precoFinal
          );
          if (itemExistente) {
            itemExistente.quantidade += quantidade;
          } else {
            window.pedidoItens.push({
              REFERENCIA: produto.REFERENCIA,
              DESCRI√á√ÉO: produto.DESCRI√á√ÉO,
              tamanho: itemDesc,
              preco: precoFinal,
              quantidade: quantidade,
            });
          }
        };
        const isManualSize = ["201", "203", "204"].includes(produto.REFERENCIA);
        if (isManualSize) {
          const tamanhoManual = document
            .getElementById(`tamanho-${produto.REFERENCIA}`)
            .value.trim();
          if (tamanhoManual) {
            handleItem(tamanhoManual, 1);
          } else {
            alert(
              `Por favor, digite o tamanho para o produto ${produto.DESCRI√á√ÉO}.`
            );
          }
        } else {
          const tamanhosProduto = Array.isArray(produto.TAMANHOS)
            ? produto.TAMANHOS
            : [produto.TAMANHOS];
          tamanhosProduto.forEach((tamanho) => {
            const tamanhoId = tamanho.replace(/[^a-zA-Z0-9]/g, "");
            const quantidade =
              parseInt(
                document.getElementById(
                  `quantidade-${produto.REFERENCIA}-${tamanhoId}`
                ).value
              ) || 0;
            handleItem(tamanho, quantidade);
          });
        }
        if (itemAdicionado) {
          atualizarVisualizacaoPedido();
        } else if (!isManualSize) {
          alert(
            `Por favor, informe a quantidade para pelo menos um tamanho do produto ${produto.DESCRI√á√ÉO}.`
          );
        }
      }

      // Fun√ß√£o para alterar quantidade de um item
      function alterarQuantidade(index, novaQuantidade) {
        const quantidade = parseInt(novaQuantidade);
        if (quantidade > 0) {

          atualizarVisualizacaoPedido();
        } else {
          // Se quantidade for 0 ou menor, remover o item
          removerDoPedido(index);

      // Enviar pedido para o sistema principal
      async function enviarPedido() {
        if (window.pedidoItens.length === 0) {
          alert('Adicione pelo menos um produto ao pedido para enviar.');
          return;
        }

        try {
          // Preparar dados do pedido no formato que a API principal espera
          const pedidoData = {
            empresa: 'b2b-pantaneiro7',
            descricao: `Pedido B2B - Pantaneiro 7 - ${window.pedidoItens.length} itens`,
            dados: {
              cliente: clienteData,
              itens: window.pedidoItens,
              total: subtotalPedido,
              data: new Date().toISOString(),
              origem: 'B2B - Pantaneiro 7',
              observacoes: document.getElementById('obs') ? document.getElementById('obs').value : ''
            }
          };

          // Enviar para a API principal
          const response = await fetch('/api/pedidos', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(pedidoData)
          });

          if (response.ok) {
            alert('Pedido enviado com sucesso! Voc√™ ser√° redirecionado para seus pedidos.');
            // Limpar pedido local
            window.pedidoItens = [];
            atualizarVisualizacaoPedido();
            // Redirecionar para a p√°gina de pedidos B2B
            window.location.href = 'b2b-pedidos.html';
          } else {
            throw new Error('Erro ao enviar pedido');
          }
        } catch (error) {
          console.error('Erro ao enviar pedido:', error);
          alert('Erro ao enviar pedido. Tente novamente.');
        }
      }
