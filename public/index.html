<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - G8 Representações</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#005a9f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="G8Sistema" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/WveVVY5.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="modern-design.css">
    <script src="mobile-menu.js"></script>
    <script src="animations.js"></script>
    <style>
      :root {
        --primary-color: #005a9f;
        --primary-dark: #003766;
        --primary-light: #0077cc;
        --secondary-color: #022656;
        --accent-color: #1e4a8a;
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --text-primary: #000000;
        --text-secondary: #000000;
        --text-muted: #333333;
        --background: #f8fafc;
        --surface: #ffffff;
        --surface-hover: #f9fafb;
        --border: #e5e7eb;
        --border-focus: #005a9f;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-primary: 0 0 0 4px rgba(0, 90, 159, 0.1);
        --gradient-primary: linear-gradient(135deg, #005a9f 0%, #003766 100%);
        --gradient-secondary: linear-gradient(135deg, #022656 0%, #1e4a8a 100%);
        --gradient-accent: linear-gradient(135deg, #0077cc 0%, #005a9f 100%);
        --primary-blue: #002f4b;
        --accent-blue: #00e6ff;
        --light-gray: #f0f2f5;
        --dark-text: #2c3e50;
        --light-text: #ecf0f1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--primary-blue);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
        position: relative;
        overflow-x: hidden;
        font-size: 0.9rem;
        color: var(--light-text);
      }

      /* Animated background elements */
      .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        animation: float 20s ease-in-out infinite;
      }

      .bg-circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
        animation-delay: 5s;
      }

      .bg-circle:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 10%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%, 100% { 
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.3;
        }
        50% { 
          transform: translateY(-30px) rotate(180deg) scale(1.1);
          opacity: 0.6;
        }
      }

      .login-container {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-backdrop);
        -webkit-backdrop-filter: var(--glass-backdrop);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-2xl);
        padding: 48px 40px;
        box-shadow: var(--glass-shadow);
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 10;
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transition: all var(--transition-smooth);
      }

      .login-container:hover {
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        transform: translateY(-2px);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo img {
        width: 270px !important;
        height: 50px !important;
        margin-bottom: 14.4px !important;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.02);
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
      }

      .logo h2 {
        color: var(--text-primary);
        font-size: 28.8px;
        font-weight: 800;
        margin-bottom: 8px;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo p {
        color: var(--text-secondary);
        font-size: 14.4px;
        font-weight: 400;
        letter-spacing: 0.025em;
      }

      .form-group {
        margin-bottom: 25.2px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 9px;
        font-size: 12.6px;
        letter-spacing: 0.025em;
        transition: color 0.3s ease;
      }

      .form-group:focus-within label {
        color: var(--primary-color);
      }

      .input-wrapper {
        position: relative;
        margin-bottom: var(--spacing-xl);
        transition: all var(--transition-smooth);
      }

      .input-wrapper i {
        position: absolute;
        left: 16.2px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 16.2px;
        transition: all 0.3s ease;
        z-index: 2;
      }

      .form-group input {
        width: 100%;
        padding: 16.2px 16.2px 16.2px 46.8px;
        border: 2px solid var(--border);
        border-radius: 14.4px;
        font-size: 14.4px;
        font-family: inherit;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #000000;
        position: relative;
        z-index: 1;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--border-focus);
        box-shadow: var(--shadow-primary);
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 1);
      }

      .form-group input:focus + i {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
      }

      .form-group input::placeholder {
        color: var(--text-muted);
        font-weight: 400;
      }

      .form-group input:not(:placeholder-shown) + i {
        color: var(--primary-color);
      }

      .toggle-password-icon {
        position: absolute;
        right: 16.2px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        cursor: pointer;
        font-size: 16.2px;
        transition: all 0.3s ease;
        padding: 4px;
        border-radius: 4px;
        z-index: 2;
      }

      .toggle-password-icon:hover {
        color: var(--primary-color);
        background: rgba(0, 90, 159, 0.1);
      }

      .remember-group {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 30px;
        justify-content: flex-start;
      }

      .remember-group label {
        color: var(--text-primary);
        font-size: 12.6px;
        cursor: pointer;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .remember-group label:hover {
        color: var(--primary-color);
      }

      input#remember-me {
        width: 18px;
        height: 18px;
        padding: 0;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

      .login-btn {
        width: 100%;
        padding: 16.2px;
        background: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 14.4px;
        font-size: 14.4px;
        font-weight: 700;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 10.8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 9px;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.025em;
      }

      .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
      }

      .login-btn:active {
        transform: translateY(-1px);
      }

      .login-btn i {
        font-size: 16.2px;
        transition: transform 0.3s ease;
      }

      .login-btn:hover i {
        transform: translateX(3px);
      }

      .login-btn:disabled {
        background: var(--text-muted);
        cursor: not-allowed;
        transform: none;
        box-shadow: var(--shadow-sm);
      }

      .login-btn.loading {
        background: var(--primary-color);
        opacity: 0.8;
        cursor: wait;
      }

      .login-btn.loading::before {
        animation: none;
      }

      .spinner {
        display: none;
        width: 18px;
        height: 18px;
        border: 1.8px solid rgba(255, 255, 255, 0.3);
        border-top: 1.8px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error-message {
        color: var(--error-color);
        font-size: 12.6px;
        font-weight: 500;
        margin-top: 18px;
        text-align: center;
        padding: 14.4px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 10.8px;
        border: 1px solid rgba(239, 68, 68, 0.2);
        display: none;
        animation: shake 0.5s ease-in-out;
        backdrop-filter: blur(10px);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .success-message {
        color: var(--success-color);
        font-size: 12.6px;
        font-weight: 500;
        margin-top: 18px;
        text-align: center;
        padding: 14.4px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 10.8px;
        border: 1px solid rgba(16, 185, 129, 0.2);
        display: none;
        animation: slideIn 0.5s ease-out;
        backdrop-filter: blur(10px);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer {
        width: 100%;
        text-align: center;
        padding: 16.2px 0 10.8px 0;
        color: #fff;
        font-size: 13.5px;
        background: transparent;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.02em;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 10;
      }

      .footer a {
        color: #fff;
        text-decoration: underline;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .footer a:hover {
        color: var(--accent-blue);
        text-decoration: none;
      }

      /* Loading state */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .loading .login-btn {
        background: var(--text-muted);
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .login-container {
          padding: 28.8px 21.6px;
          margin: 14.4px;
          border-radius: 18px;
        }

        .logo h2 {
          font-size: 25.2px;
        }

        .logo p {
          font-size: 12.6px;
        }

        .form-group input {
          padding: 14.4px 14.4px 14.4px 43.2px;
          font-size: 14.4px;
        }

        .login-btn {
          padding: 14.4px;
          font-size: 14.4px;
        }

        .footer {
          position: relative;
          margin-top: 30px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-primary: #f9fafb;
          --text-secondary: #d1d5db;
          --text-muted: #9ca3af;
          --background: #111827;
          --surface: rgba(31, 41, 55, 0.95);
          --surface-hover: rgba(55, 65, 81, 0.95);
          --border: #374151;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-elements">
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
    </div>

    <div class="login-container glass-card animate-on-scroll">
      <div class="logo">
        <img src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" class="animate-pulse" />
        <h2>Acesso Restrito</h2>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            <i class="fas fa-user"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <i class="fas fa-lock"></i>
            <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
          </div>
        </div>

        <div class="remember-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Lembrar usuário e senha</label>
        </div>
        
        <button type="submit" class="login-btn btn-modern click-wave" id="login-btn">
          <span class="spinner" id="spinner"></span>
          <i class="fas fa-sign-in-alt" id="loginIcon"></i>
          <span id="loginText">Entrar</span>
        </button>
      </form>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </div>

    <footer class="footer">
      © 2025 J.P Sistemas. Todos os direitos reservados. | <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank">jp-sistemas.com</a>
    </footer>

    <script src="auth.js"></script>
    <script src="notification-system.js"></script>
    <script src="loading-system.js"></script>
    <script src="common-utils.js"></script>
    <script src="theme-system.js"></script>
    <script src="visual-feedback.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Registrar Service Worker para funcionalidade PWA
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
                
                // Verificar atualizações
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova versão disponível
                      if (window.notifications) {
                        notifications.info('Nova versão disponível. Recarregue a página para atualizar.', {
                          title: 'Atualização Disponível',
                          duration: 10000,
                          closable: true
                        });
                      }
                    }
                  });
                });
              })
              .catch((error) => {
                console.log('Falha ao registrar Service Worker:', error);
              });
          });
        }

        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");
        const togglePassword = document.getElementById("toggle-password");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const loginBtn = document.getElementById("login-btn");
        const spinner = document.getElementById("spinner");
        const loginIcon = document.getElementById("loginIcon");
        const loginText = document.getElementById("loginText");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });

        const savedUsername = localStorage.getItem("savedUsername");
        const savedPassword = localStorage.getItem("savedPassword");

        if (savedUsername && savedPassword) {
          usernameField.value = savedUsername;
          passwordField.value = savedPassword;
          rememberMeCheckbox.checked = true;
        }

        // Função para mostrar loading
        function setLoading(loading) {
          if (loading) {
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            loginIcon.style.display = 'none';
            loginText.textContent = 'Entrando...';
          } else {
            loginBtn.disabled = false;
            spinner.style.display = 'none';
            loginIcon.style.display = 'inline-block';
            loginText.textContent = 'Entrar';
          }
        }

        // Função para mostrar mensagem
        function showMessage(element, message, type = 'error') {
          element.textContent = message;
          element.style.display = 'block';
          
          if (type === 'success') {
            errorMessage.style.display = 'none';
          } else {
            successMessage.style.display = 'none';
          }
        }

        // Função para limpar mensagens
        function clearMessages() {
          errorMessage.style.display = 'none';
          successMessage.style.display = 'none';
        }

        // Event listeners para inputs
        [usernameField, passwordField].forEach(input => {
          input.addEventListener('focus', clearMessages);
          input.addEventListener('input', clearMessages);
        });

        // Inicializar sistema de autenticação melhorado
        const authSystem = new AuthSystem();

        document
          .getElementById("login-form")
          .addEventListener("submit", async function (event) {
            event.preventDefault();

            const usernameInput = usernameField.value.trim();
            const passwordInput = passwordField.value;
            const rememberMe = rememberMeCheckbox.checked;

            // Validação básica no frontend
            if (!usernameInput || !passwordInput) {
              authSystem.showMessage(errorMessage, "Por favor, preencha todos os campos.");
              return;
            }

            // Mostrar loading
            authSystem.setLoading(loginBtn, true);
            clearMessages();

            try {
              // Usar sistema de autenticação melhorado
              const result = await authSystem.authenticate(usernameInput, passwordInput);
              
              if (result.success) {
                authSystem.showMessage(successMessage, 'Login realizado com sucesso! Redirecionando...', 'success');
                
                if (rememberMe) {
                  localStorage.setItem("savedUsername", usernameInput);
                  localStorage.setItem("savedPassword", passwordInput);
                } else {
                  localStorage.removeItem("savedUsername");
                  localStorage.removeItem("savedPassword");
                }
                
                sessionStorage.setItem("loggedInUser", usernameInput);
                
                // Redirecionamento com delay melhorado
                setTimeout(() => {
                  window.location.href = "painel.html";
                }, 1200);
              } else {
                authSystem.showMessage(errorMessage, result.message || "Usuário ou senha inválidos.");
                passwordField.value = '';
                passwordField.focus();
              }
            } catch (error) {
              console.error('Erro no login:', error);
              authSystem.showMessage(errorMessage, "Erro inesperado. Tente novamente.");
            } finally {
              authSystem.setLoading(loginBtn, false);
            }
          });
      });
    </script>
  </body>
</html>
