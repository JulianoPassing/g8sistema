<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - G8 Representações</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-sizing: border-box;
      }
      #logo {
        max-width: 250px;
        margin-bottom: 30px;
      }
      h2 {
        font-family: "Roboto Slab", serif;
        margin-bottom: 30px;
        color: #37474f;
      }
      .input-group {
        margin-bottom: 25px;
        text-align: left;
        position: relative;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        /* Padding ajustado para dar espaço para o ícone da direita também */
        padding: 15px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #555;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 1.1rem;
      }
      /* --- NOVO ESTILO PARA O ÍCONE DE EXIBIR SENHA --- */
      .toggle-password-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
        font-size: 1.1rem;
      }
      .remember-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
        justify-content: flex-start;
      }
      .remember-group label {
        color: #555;
        font-size: 0.9rem;
        cursor: pointer;
      }
      input#remember-me {
        width: auto;
        padding: 0;
        cursor: pointer;
      }
      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #333;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #555;
      }
      #error-message {
        color: #d32f2f;
        margin-top: 15px;
        font-weight: 500;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img id="logo" src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" />
      <h2>Acesso Restrito</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Usuário" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Senha" required />
          <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
        </div>
        <div class="remember-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Lembrar usuário e senha</label>
        </div>
        <button type="submit">Entrar</button>
        <p id="error-message"></p>
      </form>
    </div>

    <script>
      // Função para gerar hash SHA-256
      async function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      let validUserHashes = {};

      // Carrega os hashes do arquivo externo ao iniciar
      async function loadUserHashes() {
        try {
          const response = await fetch('users.json');
          validUserHashes = await response.json();
        } catch (e) {
          validUserHashes = {};
        }
      }

      // Carrega hashes ao iniciar
      loadUserHashes();

      document.addEventListener("DOMContentLoaded", async () => {
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");
        const togglePassword = document.getElementById("toggle-password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });

        const savedUsernameHash = localStorage.getItem("savedUsernameHash");
        const savedPasswordHash = localStorage.getItem("savedPasswordHash");
        if (savedUsernameHash && savedPasswordHash) {
          rememberMeCheckbox.checked = true;
        }
      });

      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const usernameInput = document.getElementById("username").value;
          const passwordInput = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember-me").checked;
          const errorMessageElement = document.getElementById("error-message");

          // Aguarda os hashes serem carregados
          if (Object.keys(validUserHashes).length === 0) {
            errorMessageElement.textContent = "Erro ao carregar dados de login.";
            return;
          }

          // Gera hash do usuário e senha digitados
          const usernameHash = await sha256(usernameInput);
          const passwordHash = await sha256(passwordInput);

          if (
            validUserHashes[usernameHash] &&
            validUserHashes[usernameHash] === passwordHash
          ) {
            if (rememberMe) {
              localStorage.setItem("savedUsernameHash", usernameHash);
              localStorage.setItem("savedPasswordHash", passwordHash);
            } else {
              localStorage.removeItem("savedUsernameHash");
              localStorage.removeItem("savedPasswordHash");
            }
            sessionStorage.setItem("loggedInUser", usernameHash);
            window.location.href = "painel.html";
          } else {
            errorMessageElement.textContent = "Usuário ou senha inválidos.";
          }
        });
    </script>
  </body>
</html>
