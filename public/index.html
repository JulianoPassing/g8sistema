<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - G8 Representações</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:600px)">
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary-color: #64748b;
        --success-color: #059669;
        --success-hover: #047857;
        --danger-color: #dc2626;
        --danger-hover: #b91c1c;
        --warning-color: #d97706;
        --warning-hover: #b45309;
        --light-color: #f8fafc;
        --dark-color: #1e293b;
        --text-color: #334155;
        --text-muted: #64748b;
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --border-radius: 8px;
        --border-radius-lg: 12px;
        --border-radius-xl: 16px;
        --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        --gradient-success: linear-gradient(135deg, #059669 0%, #047857 100%);
        --gradient-danger: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        --gradient-dark: linear-gradient(135deg, #1e293b 0%, #000000 100%);
        --gradient-bg: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--gradient-bg);
        position: relative;
        overflow: hidden;
      }

      /* Fundo animado */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
        animation: backgroundShift 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes backgroundShift {
        0%, 100% { transform: translateX(0) translateY(0); }
        50% { transform: translateX(20px) translateY(-20px); }
      }

      .login-container {
        background: var(--card-bg);
        padding: 50px;
        border-radius: var(--border-radius-xl);
        box-shadow: var(--shadow-xl);
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        position: relative;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
        border-radius: var(--border-radius-xl) var(--border-radius-xl) 0 0;
      }

      #logo {
        max-width: 280px;
        margin-bottom: 35px;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
      }

      #logo:hover {
        transform: scale(1.02);
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
      }

      h2 {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin-bottom: 35px;
        color: var(--dark-color);
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .input-group {
        margin-bottom: 25px;
        text-align: left;
        position: relative;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 18px 50px;
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--card-bg);
        color: var(--text-color);
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: var(--text-muted);
        font-weight: 500;
      }

      .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .input-group:focus-within .input-icon {
        color: var(--primary-color);
      }

      .toggle-password-icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        padding: 4px;
        border-radius: 4px;
      }

      .toggle-password-icon:hover {
        color: var(--primary-color);
        background: rgba(37, 99, 235, 0.1);
      }

      .remember-group {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 30px;
        justify-content: flex-start;
      }

      .remember-group label {
        color: var(--text-color);
        font-size: 0.9rem;
        cursor: pointer;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .remember-group label:hover {
        color: var(--primary-color);
      }

      input#remember-me {
        width: 18px;
        height: 18px;
        padding: 0;
        cursor: pointer;
        accent-color: var(--primary-color);
      }

      button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: var(--border-radius-lg);
        background: var(--gradient-primary);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow);
        font-family: inherit;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: var(--secondary-color);
        cursor: not-allowed;
        transform: none;
        box-shadow: var(--shadow-sm);
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #error-message {
        color: var(--danger-color);
        margin-top: 20px;
        font-weight: 600;
        height: 24px;
        font-size: 0.9rem;
        padding: 8px 16px;
        background: rgba(220, 38, 38, 0.1);
        border-radius: var(--border-radius);
        border: 1px solid rgba(220, 38, 38, 0.2);
        display: none;
      }

      #error-message.show {
        display: block;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      footer {
        width: 100%;
        text-align: center;
        padding: 25px 0 15px 0;
        background: var(--gradient-dark);
        color: white;
        font-size: 0.9rem;
        position: fixed;
        left: 0;
        bottom: 0;
        border-top: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }

      footer a {
        color: var(--success-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      footer a:hover {
        color: var(--success-hover);
        text-decoration: underline;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .login-container {
          padding: 30px;
          margin: 20px;
          max-width: 90%;
        }

        #logo {
          max-width: 220px;
        }

        h2 {
          font-size: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
          padding: 16px 45px;
        }

        button {
          padding: 16px;
          font-size: 1rem;
        }

        footer {
          position: relative;
          margin-top: 30px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .login-container {
          padding: 25px;
          margin: 10px;
        }

        #logo {
          max-width: 200px;
        }

        h2 {
          font-size: 1.3rem;
        }
      }

      /* Melhorias na acessibilidade */
      button:focus,
      input:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      /* Estados de loading melhorados */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      /* Animação de pulsação para o botão de loading */
      button:disabled {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 0.9; }
        100% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img id="logo" src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" />
      <h2>Acesso Restrito</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Usuário" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Senha" required />
          <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
        </div>
        <div class="remember-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Lembrar usuário e senha</label>
        </div>
        <button type="submit" id="login-btn">Entrar</button>
        <p id="error-message"></p>
      </form>
    </div>

    <footer>
      © 2025 J.P Sistemas. Todos os direitos reservados. 
      <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank">Fale conosco no WhatsApp</a>
    </footer>

    <script src="config.js"></script>

        });
    </script>
  </body>
</html>
