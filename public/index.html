<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - G8 Representações</title>
    <link rel="icon" href="https://i.imgur.com/WveVVY5.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        justify-content: center;
        align-items: center;
      }
      .login-container, main, .container {
        flex: 1 0 auto;
      }
      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-sizing: border-box;
      }
      #logo {
        max-width: 250px;
        margin-bottom: 30px;
      }
      h2 {
        font-family: "Roboto Slab", serif;
        margin-bottom: 30px;
        color: #37474f;
      }
      .input-group {
        margin-bottom: 25px;
        text-align: left;
        position: relative;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #555;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 1.1rem;
      }
      .toggle-password-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
        font-size: 1.1rem;
      }
      .remember-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
        justify-content: flex-start;
      }
      .remember-group label {
        color: #555;
        font-size: 0.9rem;
        cursor: pointer;
      }
      input#remember-me {
        width: auto;
        padding: 0;
        cursor: pointer;
      }
      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #333;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      button:disabled {
        background-color: #888;
        cursor: not-allowed;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #fff;
        border-top: 3px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-left: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error-message {
        color: #d32f2f;
        margin-top: 15px;
        font-weight: 500;
        height: 20px;
      }
      footer {
        width: 100%;
        text-align: center;
        padding: 18px 0 10px 0;
        background-color: #333;
        color: white;
        font-size: 0.9em;
        position: static;
      }
      footer a {
        color: #388e3c;
        text-decoration: none;
        font-weight: 500;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img id="logo" src="https://i.imgur.com/vjq26ym.png" alt="Logo G8" />
      <h2>Acesso Restrito</h2>
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Usuário" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Senha" required />
          <i class="fas fa-eye toggle-password-icon" id="toggle-password"></i>
        </div>
        <div class="remember-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Lembrar usuário e senha</label>
        </div>
        <button type="submit" id="login-btn">Entrar</button>
        <p id="error-message"></p>
      </form>
    </div>

    <footer>
      © 2025 J.P Sistemas. Todos os direitos reservados. 
      <a href="https://whatsa.me/5548996852138/?t=Ol%C3%A1,%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%20sobre%20os%20sistemas." target="_blank">Fale conosco no WhatsApp</a>
    </footer>

    <script src="config.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");
        const togglePassword = document.getElementById("toggle-password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });

        const savedUsername = localStorage.getItem("savedUsername");
        const savedPassword = localStorage.getItem("savedPassword");

        if (savedUsername && savedPassword) {
          usernameField.value = savedUsername;
          passwordField.value = savedPassword;
          rememberMeCheckbox.checked = true;
        }
      });

      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const usernameInput = document.getElementById("username").value;
          const passwordInput = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember-me").checked;
          const errorMessageElement = document.getElementById("error-message");
          const loginBtn = document.getElementById("login-btn");

          // Agora, 'validUsers' vem do arquivo config.js

            validUsers[usernameInput] &&
            validUsers[usernameInput] === passwordInput
          ) {
            // Animação de loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Entrando... <span class="spinner"></span>';
            errorMessageElement.style.color = '#388e3c';
            errorMessageElement.textContent = 'Login realizado com sucesso! Redirecionando...';
            if (rememberMe) {
              localStorage.setItem("savedUsername", usernameInput);
              localStorage.setItem("savedPassword", passwordInput);
            } else {
              localStorage.removeItem("savedUsername");
              localStorage.removeItem("savedPassword");
            }
            sessionStorage.setItem("loggedInUser", usernameInput);
            setTimeout(() => {
              window.location.href = "painel.html";
            }, 1200);
          } else {
            errorMessageElement.style.color = '#d32f2f';
            errorMessageElement.textContent = "Usuário ou senha inválidos.";
          }
        });
    </script>
  </body>
</html>
