  <style>
    :root {
      /* === CORES G8 === */
      --g8-red: #ff0000;
      --g8-black: #000000;
      --g8-white: #ffffff;
      
      --primary-color: #ff0000;
      --secondary-color: #000000;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
      --light-color: #ffffff;
      --dark-color: #000000;
      --text-color: #000000;
      --text-muted: #666666;
      --border-color: #e0e0e0;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-radius: 8px;
      --border-radius-lg: 12px;
      --card-bg: #ffffff;
      --bg-color: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --gradient-primary: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      --gradient-secondary: linear-gradient(135deg, #000000 0%, #333333 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --gradient-info: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      --gradient-dark: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      --gradient-bg: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--bg-color);
      margin: 0;
      padding: 80px 20px 0 20px;
      font-size: 14px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    /* Fundo animado sutil */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.03) 0%, transparent 50%);
      animation: backgroundFloat 25s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes backgroundFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-15px) translateY(15px); }
    }
    .header-top {
      width: 100%; 
      position: absolute; 
      top: 0; 
      left: 0;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 10px 25px; 
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: var(--shadow); 
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      height: 55px;
    }

    .header-left {
      flex: 1;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .header-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }

    #user-info { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-size: 0.9rem; 
      color: var(--text-color); 
      font-weight: 600; 
      text-transform: capitalize; 
      padding: 6px 12px; 
      background: var(--light-color); 
      border-radius: var(--border-radius); 
      border: 1px solid var(--border-color); 
    }
    #logout-button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      background: var(--gradient-danger); 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: var(--border-radius); 
      cursor: pointer; 
      font-size: 0.85rem; 
      font-weight: 600; 
      transition: all 0.3s ease; 
      box-shadow: var(--shadow-sm);
    }
    #logout-button:hover { 
      background: var(--gradient-danger); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow); 
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      width: 100%; 
    }

    main {
      flex: 1;
    }

    #logo {
      height: 35px;
      width: auto;
      transition: all 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.05);
    }

    .card { 
      background: var(--card-bg); 
      border-radius: var(--border-radius-lg); 
      box-shadow: var(--shadow); 
      padding: 25px 20px; 
      margin-bottom: 25px; 
      border: 1px solid var(--border-color); 
      transition: all 0.3s ease; 
      animation: fadeIn 0.6s ease-out; 
    }
    .card:hover { 
      box-shadow: var(--shadow-lg); 
      transform: translateY(-2px); 
    }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
    }
    .card-header .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
    }
    .card-header h2 { 
      font-size: 1.3rem; 
      color: var(--dark-color); 
      font-weight: 700; 
      margin: 0; 
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 6px; 
      padding: 8px 16px; 
      border-radius: var(--border-radius); 
      border: none; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-weight: 600; 
      font-size: 0.9rem; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
      box-shadow: var(--shadow-sm); 
    }
    .btn-primary { 
      background: var(--gradient-primary); 
      color: white; 
    }
    .btn-primary:hover { 
      background: var(--gradient-primary); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow); 
    }
    .btn-success { 
      background: var(--gradient-success); 
      color: white; 
    }
    .btn-success:hover { 
      background: var(--gradient-success); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow); 
    }
    .btn-danger { 
      background: var(--gradient-danger); 
      color: white; 
    }
    .btn-danger:hover { 
      background: var(--gradient-danger); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow); 
    }
    .btn-warning { 
      background: var(--gradient-warning); 
      color: white; 
    }
    .btn-warning:hover { 
      background: var(--gradient-warning); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow); 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 15px; 
      background: var(--card-bg); 
      border-radius: var(--border-radius-lg); 
      overflow: hidden; 
      box-shadow: var(--shadow-sm); 
    }
    th, td { 
      padding: 10px 12px; 
      text-align: left; 
      border-bottom: 1px solid var(--border-color); 
      vertical-align: middle; 
      font-size: 0.9rem;
    }
    thead th { 
      background: linear-gradient(135deg, var(--light-color) 0%, #e2e8f0 100%); 
      font-weight: 600; 
      color: var(--dark-color); 
      white-space: nowrap; 
      text-transform: uppercase; 
      font-size: 0.75rem; 
      letter-spacing: 0.5px; 
    }
    tbody tr { 
      transition: all 0.2s ease; 
    }
    tbody tr:hover { 
      background: linear-gradient(135deg, #f8fafc 0%, var(--light-color) 100%); 
      transform: translateX(2px); 
    }
    .form-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap: 16px; 
    }
    .form-group { 
      display: flex; 
      flex-direction: column; 
    }
    .form-group label { 
      font-weight: 600; 
      margin-bottom: 6px; 
      color: var(--text-color); 
      font-size: 0.9rem; 
    }
    input[type="text"], input[type="email"] { 
      width: 100%; 
      padding: 10px 12px; 
      border: 2px solid var(--border-color); 
      border-radius: var(--border-radius); 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-size: 0.9rem; 
      transition: all 0.3s ease; 
      background: var(--card-bg); 
      color: var(--text-color); 
    }
    input:focus { 
      outline: none; 
      border-color: var(--primary-color); 
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); 
      transform: translateY(-1px); 
    }
    .actions { 
      display: flex; 
      gap: 12px; 
      margin-top: 15px; 
      flex-wrap: wrap; 
    }
    @media (max-width: 768px) {
      body { 
        padding: 80px 15px 15px 15px; 
      }
      .header-top { 
        padding: 15px 20px; 
        flex-direction: column; 
        gap: 15px; 
        height: auto;
      }
      .header-left, .header-center, .header-right {
        flex: none;
      }
      .header-right {
        flex-direction: row;
        gap: 8px;
      }
      .card { 
        padding: 20px; 
      }
      .card-header h2 { 
        font-size: 1.2rem; 
      }
      .card-header .btn-group { 
        flex-direction: column; 
        align-items: center; 
        gap: 10px; 
      }
      .btn { 
        width: 100%; 
        max-width: 300px; 
      }
      th, td { 
        padding: 8px 10px; 
        font-size: 0.8rem; 
      }
      .search-box { 
        max-width: 100%; 
        margin: 0 0 20px 0; 
      }
      .form-grid { 
        grid-template-columns: 1fr; 
        gap: 16px; 
      }
      .actions { 
        flex-direction: column; 
        gap: 10px; 
      }
      .table-responsive { 
        max-height: 400px; 
      }
    }
    @media (max-width: 480px) {
      body { 
        padding: 70px 10px 10px 10px; 
      }
      .card { 
        padding: 15px; 
      }
      .search-box { 
        padding: 4px 15px 4px 12px; 
      }
      #busca-cliente { 
        font-size: 0.9rem; 
        padding: 10px 0; 
      }
      .search-icon { 
        font-size: 1.2rem; 
      }
      .header-top {
        padding: 10px 15px;
      }
      .header-right {
        flex-direction: column;
        gap: 6px;
      }
      #user-info, #logout-button {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
    /* Scroll customizado */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--light-color); border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 4px; transition: all 0.3s ease; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-color); }
    /* Estados de loading */
    .loading { opacity: 0.6; pointer-events: none; transition: opacity 0.3s ease; }
    /* Melhorias na tabela */
    table th:first-child,
    table td:first-child { padding-left: 25px; }
    table th:last-child,
    table td:last-child { padding-right: 25px; }
    /* Botão voltar moderno */
    .btn-back { 
      background: var(--gradient-dark); 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      border-radius: var(--border-radius); 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-weight: 600; 
      font-size: 0.85rem; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: var(--shadow-sm); 
      text-decoration: none; 
      display: inline-flex; 
      align-items: center; 
      gap: 6px; 
    }
    .btn-back:hover { 
      background: var(--gradient-dark); 
      transform: translateY(-1px); 
      box-shadow: var(--shadow-lg); 
    }
         /* Caixa de busca aprimorada */
     .search-box {
       position: relative;
       display: flex;
       align-items: center;
       width: 100%;
       max-width: 400px;
       background: var(--card-bg);
       border-radius: var(--border-radius-lg);
       border: 2px solid var(--border-color);
       box-shadow: var(--shadow);
       padding: 6px 18px 6px 16px;
       margin: 0 auto 25px auto;
       transition: all 0.3s ease;
     }
     .search-box:focus-within {
       border-color: var(--primary-color);
       box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--shadow-lg);
       transform: translateY(-1px);
     }
     .search-icon {
       font-size: 1.2rem;
       color: var(--primary-color);
       margin-right: 10px;
       transition: color 0.3s ease;
     }
     #busca-cliente {
       border: none;
       background: transparent;
       outline: none;
       font-size: 0.95rem;
       font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
       width: 100%;
       padding: 10px 0;
       color: var(--text-color);
       font-weight: 500;
     }
     #busca-cliente::placeholder {
       color: var(--text-muted);
       opacity: 1;
       font-size: 0.9rem;
       font-weight: 400;
     }
     .sugestoes-clientes {
       position: absolute;
       left: 0;
       right: 0;
       top: 100%;
       background: var(--card-bg);
       border: 2px solid var(--border-color);
       border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
       box-shadow: var(--shadow-xl);
       width: 100%;
       max-width: 400px;
       margin: 0 auto;
       z-index: 1001;
       list-style: none;
       padding: 0;
       display: none;
       max-height: 250px;
       overflow-y: auto;
       font-size: 0.9rem;
     }
     .sugestoes-clientes.show {
       display: block;
     }
     .sugestoes-clientes li {
       padding: 12px 16px;
       cursor: pointer;
       border-bottom: 1px solid var(--border-color);
       transition: all 0.2s ease;
       color: var(--text-color);
       line-height: 1.4;
       background: var(--card-bg);
     }
     .sugestoes-clientes li:last-child {
       border-bottom: none;
     }
     .sugestoes-clientes li:hover, 
     .sugestoes-clientes li.active {
       background: var(--gradient-primary);
       color: white;
       transform: translateX(3px);
     }
     .table-responsive { 
       max-height: 450px; 
       overflow-y: auto;
       border-radius: var(--border-radius-lg);
       box-shadow: var(--shadow-sm);
     }
     main, .container {
       flex: 1 0 auto;
     }
     /* Rodapé G8 */
     footer {
      width: 100vw;
      text-align: center;
      padding: 15px 0;
      background: var(--gradient-secondary);
      color: white;
      font-size: 0.85rem;
      margin-top: auto;
      border-top: 3px solid var(--g8-red);
      font-weight: 500;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    footer a {
      color: #ff6666;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #ff9999;
      text-decoration: underline;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }
    /* Animações de entrada */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
  </style>

  <script>
    const API_URL = '/api/clientes';
    let clientes = [];
    let clientesFiltrados = [];
    async function carregarClientes() {
      try {
        console.log('Carregando clientes da API:', API_URL);
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error('Erro ao buscar clientes na API');
        clientes = await resp.json();
        console.log('Clientes carregados:', clientes);
        clientesFiltrados = clientes;
        renderTabela();
        
        // Verificar se há clientes
        if (clientes.length === 0) {
          console.log('Nenhum cliente encontrado na base de dados');
        } else {
          console.log(`Total de ${clientes.length} clientes carregados`);
        }
      } catch (e) {
        console.error('Erro ao carregar clientes:', e);
        alert('Erro ao carregar os dados dos clientes. Verifique se a API está disponível.');
      }
    }
    function renderTabela() {
      const tbody = document.getElementById('clientes-tbody');
      tbody.innerHTML = '';
      (clientesFiltrados || []).forEach(cli => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cli.id ?? ''}</td>
          <td>${cli.razao ?? ''}</td>
          <td>${cli.cnpj ?? ''}</td>
          <td>${cli.cidade ?? ''} / ${cli.estado ?? ''}</td>
          <td>
            <button class="btn btn-primary btn-ver-mais" data-id="${cli.id}">Ver Mais</button>
            <button class="btn btn-success btn-editar" data-id="${cli.id}">Editar</button>
            <button class="btn btn-danger btn-remover" data-id="${cli.id}">Remover</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.btn-ver-mais').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (cliente) mostrarModalCliente(cliente);
        };
      });
      document.querySelectorAll('.btn-editar').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (cliente) preencherFormularioEdicao(cliente);
        };
      });
      document.querySelectorAll('.btn-remover').forEach(btn => {
        btn.onclick = function() {
          const id = this.getAttribute('data-id');
          const cliente = clientes.find(c => String(c.id) === String(id));
          if (cliente) confirmarRemocaoCliente(cliente);
        };
      });
    }
    function filtrarClientes(texto) {
      const termo = texto.trim().toLowerCase();
      if (!termo) {
        clientesFiltrados = clientes;
      } else {
        clientesFiltrados = clientes.filter(cli =>
          (cli.razao && String(cli.razao).toLowerCase().includes(termo)) ||
          (cli.cnpj && String(cli.cnpj).toLowerCase().includes(termo)) ||
          (cli.cidade && String(cli.cidade).toLowerCase().includes(termo)) ||
          (cli.estado && String(cli.estado).toLowerCase().includes(termo)) ||
          (cli.telefone && String(cli.telefone).toLowerCase().includes(termo)) ||
          (cli.email && String(cli.email).toLowerCase().includes(termo))
        );
      }
      renderTabela();
      mostrarSugestoes(texto);
    }
    function mostrarSugestoes(texto) {
      const ul = document.getElementById('sugestoes-clientes');
      const termo = texto.trim().toLowerCase();
      if (!termo || clientesFiltrados.length === 0) {
        ul.classList.remove('show');
        ul.innerHTML = '';
        return;
      }
      // Mostra até 8 sugestões
      const sugestoes = clientesFiltrados.slice(0, 8);
      ul.innerHTML = sugestoes.map(cli =>
        `<li data-cnpj="${cli.cnpj}"><strong>${cli.razao}</strong><br><small>${cli.cnpj} - ${cli.cidade}/${cli.estado}</small></li>`
      ).join('');
      ul.classList.add('show');
    }
    document.getElementById('logout-button').onclick = function () {
      sessionStorage.removeItem('loggedInUser');
      alert('Você saiu da sua conta.');
      window.location.href = 'index.html';
    };
    document.addEventListener('DOMContentLoaded', () => {
      const loggedInUser = sessionStorage.getItem('loggedInUser');
      if (loggedInUser) {
        document.getElementById('user-info').textContent = `Bem-vindo(a), ${loggedInUser}!`;
      } else {
        alert('Acesso negado. Por favor, realize o login.');
        window.location.href = 'index.html';
      }
      carregarClientes();
      document.getElementById('btn-exportar-pdf').onclick = exportarClientesPDF;
      document.getElementById('btn-exportar-excel').onclick = exportarClientesExcel;
      // Busca em tempo real
      document.getElementById('busca-cliente').addEventListener('input', function() {
        filtrarClientes(this.value);
      });
      // Sugestão: clique
      document.getElementById('sugestoes-clientes').addEventListener('mousedown', function(e) {
        if (e.target.tagName === 'LI' || e.target.closest('li')) {
          const li = e.target.closest('li');
          const texto = li.querySelector('strong').textContent;
          document.getElementById('busca-cliente').value = texto;
          filtrarClientes(texto);
          this.classList.remove('show');
        }
      });
      // Esconde sugestões ao perder foco
      document.getElementById('busca-cliente').addEventListener('blur', function() {
        setTimeout(() => {
          document.getElementById('sugestoes-clientes').classList.remove('show');
        }, 150);
      });
    });

    // Função para confirmar remoção do cliente
    function confirmarRemocaoCliente(cliente) {
      const confirmacao = confirm(
        `Tem certeza que deseja remover o cliente?\n\n` +
        `Razão Social: ${cliente.razao}\n` +
        `CNPJ: ${cliente.cnpj}\n\n` +
        `Esta ação não pode ser desfeita.`
      );
      
      if (confirmacao) {
        removerCliente(cliente.id);
      }
    }

    // Função para remover cliente via API
    async function removerCliente(id) {
      try {
        console.log('Removendo cliente ID:', id);
        
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('Cliente removido com sucesso:', result);
        
        alert('Cliente removido com sucesso!');
        
        // Recarregar a lista de clientes
        await carregarClientes();
        
      } catch (error) {
        console.error('Erro ao remover cliente:', error);
        alert(`Erro ao remover cliente: ${error.message}`);
      }
    }

    function exportarClientesPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l', 'mm', 'a4'); // Orientação landscape para acomodar mais colunas
      const pageWidth = doc.internal.pageSize.getWidth();
      const margin = 10;
      
      // Logo e título
      const logoImg = new Image();
      logoImg.src = 'https://i.imgur.com/vjq26ym.png';
      doc.addImage(logoImg, 'PNG', margin, 10, 30, 10);
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.text('Carteira de Clientes', pageWidth - margin, 18, { align: 'right' });
      const hoje = new Date();
      const dataAtual = `${hoje.getDate().toString().padStart(2, '0')}/${(hoje.getMonth() + 1).toString().padStart(2, '0')}/${hoje.getFullYear()}`;
      doc.setFontSize(9);
      doc.setFont('helvetica', 'normal');
      doc.text(`Data: ${dataAtual}`, pageWidth - margin, 22, { align: 'right' });
      
      // Tabela com todas as informações
      const head = [[
        'ID', 'Razão Social', 'CNPJ', 'IE', 'Endereço', 'Bairro', 'Cidade', 'Estado', 'CEP', 'E-mail', 'Telefone', 'Transporte', 'Prazo', 'Observações'
      ]];
      
      const body = clientes.map(cli => [
        cli.id || '',
        cli.razao || '',
        cli.cnpj || '',
        cli.ie || '',
        cli.endereco || '',
        cli.bairro || '',
        cli.cidade || '',
        cli.estado || '',
        cli.cep || '',
        cli.email || '',
        cli.telefone || '',
        cli.transporte || '',
        cli.prazo || '',
        cli.obs || ''
      ]);
      
      doc.autoTable({
        head: head,
        body: body,
        startY: 25,
        theme: 'grid',
        styles: { fontSize: 7, cellPadding: 1.5 },
        headStyles: { 
          fillColor: [44, 62, 80], 
          textColor: [255,255,255], 
          fontStyle: 'bold', 
          halign: 'center',
          fontSize: 7
        },
        columnStyles: {
          0: { cellWidth: 8 },   // ID
          1: { cellWidth: 35 },  // Razão Social
          2: { cellWidth: 20 },  // CNPJ
          3: { cellWidth: 15 },  // IE
          4: { cellWidth: 30 },  // Endereço
          5: { cellWidth: 20 },  // Bairro
          6: { cellWidth: 20 },  // Cidade
          7: { cellWidth: 12 },  // Estado
          8: { cellWidth: 15 },  // CEP
          9: { cellWidth: 25 },  // E-mail
          10: { cellWidth: 20 }, // Telefone
          11: { cellWidth: 20 }, // Transporte
          12: { cellWidth: 15 }, // Prazo
          13: { cellWidth: 25 }  // Observações
        },
        margin: { left: margin, right: margin },
        didDrawPage: function (data) {
          // Adicionar numeração de páginas
          doc.setFontSize(8);
          doc.text(`Página ${doc.internal.getNumberOfPages()}`, pageWidth - margin, doc.internal.pageSize.getHeight() - 10, { align: 'right' });
        }
      });
      
      doc.save(`Carteira_Clientes_${dataAtual.replace(/\//g, '-')}.pdf`);
    }

    function exportarClientesExcel() {
      console.log('Exportando clientes para Excel...');
      console.log('Total de clientes:', clientes.length);
      console.log('Clientes:', clientes);
      
      if (!clientes || clientes.length === 0) {
        alert('Nenhum cliente encontrado para exportar. Verifique se há clientes cadastrados.');
        return;
      }
      
      const ws_data = [
        ['ID', 'Razão Social', 'CNPJ', 'IE', 'Endereço', 'Bairro', 'Cidade', 'Estado', 'CEP', 'E-mail', 'Telefone', 'Transporte', 'Prazo', 'Observações'],
        ...clientes.map(cli => [
          cli.id || '',
          cli.razao || '',
          cli.cnpj || '',
          cli.ie || '',
          cli.endereco || '',
          cli.bairro || '',
          cli.cidade || '',
          cli.estado || '',
          cli.cep || '',
          cli.email || '',
          cli.telefone || '',
          cli.transporte || '',
          cli.prazo || '',
          cli.obs || ''
        ])
      ];
      
      console.log('Dados para Excel:', ws_data);
      
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      
      // Configurar largura das colunas
      const colWidths = [
        { wch: 5 },   // ID
        { wch: 40 },  // Razão Social
        { wch: 20 },  // CNPJ
        { wch: 15 },  // IE
        { wch: 35 },  // Endereço
        { wch: 20 },  // Bairro
        { wch: 20 },  // Cidade
        { wch: 10 },  // Estado
        { wch: 12 },  // CEP
        { wch: 30 },  // E-mail
        { wch: 15 },  // Telefone
        { wch: 20 },  // Transporte
        { wch: 15 },  // Prazo
        { wch: 30 }   // Observações
      ];
      ws['!cols'] = colWidths;
      
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Clientes');
      const hoje = new Date();
      const dataAtual = `${hoje.getDate().toString().padStart(2, '0')}-${(hoje.getMonth() + 1).toString().padStart(2, '0')}-${hoje.getFullYear()}`;
      XLSX.writeFile(wb, `Carteira_Clientes_${dataAtual}.xlsx`);
      
      console.log('Arquivo Excel gerado com sucesso!');
    }



    // Modal HTML
    if (!document.getElementById('modal-cliente')) {
      const modal = document.createElement('div');
      modal.id = 'modal-cliente';
      modal.style.display = 'none';
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.background = 'rgba(0,0,0,0.35)';
      modal.style.zIndex = '2000';
      modal.innerHTML = `
        <div style="background:#fff;max-width:420px;margin:60px auto;padding:30px 24px;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.18);position:relative;">
          <button id="fechar-modal-cliente" style="position:absolute;top:10px;right:14px;font-size:1.3em;background:none;border:none;cursor:pointer;">&times;</button>
          <h2 style="margin-bottom:18px;font-size:1.3em;color:#212529;">Detalhes do Cliente</h2>
          <div id="modal-cliente-conteudo"></div>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('fechar-modal-cliente').onclick = () => {
        modal.style.display = 'none';
      };
      modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
    }
    function mostrarModalCliente(cli) {
      const conteudo = `
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px 18px;">
          <div><b>ID:</b><br>${cli.id ?? ''}</div>
          <div><b>Razão Social:</b><br>${cli.razao ?? ''}</div>
          <div><b>CNPJ:</b><br>${cli.cnpj ?? ''}</div>
          <div><b>IE:</b><br>${cli.ie ?? ''}</div>
          <div style="grid-column:1/3"><b>Endereço:</b><br>${cli.endereco ?? ''}</div>
          <div><b>Bairro:</b><br>${cli.bairro ?? ''}</div>
          <div><b>Cidade:</b><br>${cli.cidade ?? ''}</div>
          <div><b>Estado:</b><br>${cli.estado ?? ''}</div>
          <div><b>CEP:</b><br>${cli.cep ?? ''}</div>
          <div style="grid-column:1/3"><b>Email:</b><br>${cli.email ?? ''}</div>
          <div style="grid-column:1/3"><b>Telefone:</b><br>${cli.telefone ?? ''}</div>
          <div style="grid-column:1/3"><b>Transporte:</b><br>${cli.transporte ?? ''}</div>
          <div style="grid-column:1/3"><b>Prazo:</b><br>${cli.prazo ?? ''}</div>
          <div style="grid-column:1/3"><b>Observações:</b><br>${cli.obs ?? ''}</div>
        </div>
      `;
      document.getElementById('modal-cliente-conteudo').innerHTML = conteudo;
      document.getElementById('modal-cliente').style.display = 'block';
    }

    function preencherFormularioEdicao(cli) {
      document.getElementById('form-title').textContent = 'Editar Cliente';
      document.getElementById('razao').value = cli.razao || '';
      document.getElementById('cnpj').value = cli.cnpj || '';
      document.getElementById('ie').value = cli.ie || '';
      document.getElementById('endereco').value = cli.endereco || '';
      document.getElementById('bairro').value = cli.bairro || '';
      document.getElementById('cidade').value = cli.cidade || '';
      document.getElementById('estado').value = cli.estado || '';
      document.getElementById('cep').value = cli.cep || '';
      document.getElementById('email').value = cli.email || '';
      document.getElementById('telefone').value = cli.telefone || '';
      document.getElementById('transporte').value = cli.transporte || '';
      document.getElementById('prazo').value = cli.prazo || '';
      document.getElementById('obs').value = cli.obs || '';
      document.getElementById('cliente-id').value = cli.id;
      document.getElementById('btn-cancelar').style.display = '';
    }

    document.getElementById('btn-cancelar').onclick = function() {
      limparFormulario();
    };

    function limparFormulario() {
      document.getElementById('form-title').textContent = 'Cadastrar Novo Cliente';
      document.getElementById('cliente-form').reset();
      document.getElementById('cliente-id').value = '';
      document.getElementById('btn-cancelar').style.display = 'none';
    }

    document.getElementById('cliente-form').onsubmit = async function(e) {
      e.preventDefault();
      const cliente = {
        razao: document.getElementById('razao').value,
        cnpj: document.getElementById('cnpj').value,
        ie: document.getElementById('ie').value,
        endereco: document.getElementById('endereco').value,
        bairro: document.getElementById('bairro').value,
        cidade: document.getElementById('cidade').value,
        estado: document.getElementById('estado').value,
        cep: document.getElementById('cep').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        transporte: document.getElementById('transporte').value,
        prazo: document.getElementById('prazo').value,
        obs: document.getElementById('obs').value
      };
      const id = document.getElementById('cliente-id').value;
      console.log('Tentando salvar cliente:', { id, cliente, API_URL });
      
      try {
        if (id) {
          // Editar
          const url = `${API_URL}/${id}`;
          console.log('Fazendo PUT para:', url);
          const response = await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cliente)
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const result = await response.json();
          console.log('Resposta da API:', result);
          alert('Cliente atualizado com sucesso!');
        } else {
          // Adicionar
          console.log('Fazendo POST para:', API_URL);
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cliente)
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const result = await response.json();
          console.log('Resposta da API:', result);
          alert('Cliente cadastrado com sucesso!');
        }
        limparFormulario();
        await carregarClientes();
      } catch (err) {
        console.error('Erro ao salvar cliente:', err);
        alert(`Erro ao salvar cliente: ${err.message}`);
      }
    };
  </script>
